<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- Amazon logo -->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <!-- Address -->
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>
        <!-- Search bar -->
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- United State -->
        <div class="nav-language border">
          <div class="flag-logo"></div>
          <select class="search-language">
            <option>EN</option>
          </select>
        </div>
        <!-- Sign-in bar -->
        <div class="nav-sign border">
          <p><span>Hello,sign in</span></p>
          <p class="nav-second">Account & Lists</p>
        </div>
        <!-- Returns Bar -->
        <div class="nav-returns border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>
        <!-- Cart bar -->
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="cart">Cart</p>
        </div>
      </div>

      <!-- Panel -->

      <div class="panel">
        <div class="panel-all border">
            <i class="fa-solid fa-bars"></i>
            <p class="system">All</p>
        </div>
        <div class="panel-ops">
            <p class="border-white border">Today's Deals</p>
            <p class="border-white border">Prime Video</p>
            <p class="border-white border">Registry</p>
            <p class="border-white border">Customer Service</p>
            <p class="border-white border">Gift Cards</p>
            <p class="border-white border">Sell</p>
        </div>
      </div>
      
    </header>
  </body>
</html>
